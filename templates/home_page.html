<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', path='/css/home_style.css') }}" rel="stylesheet">
</head>
<body>
<div class="registration-cssave">

    <form action="login" method="post">
        <h2>Welcome to Home page</h2>
        <i>You need login to be identified</i>
        <h3 class="text-center">Login Form</h3>

        <div class="form-group">
            <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
            <div class="validation_message">
                <p hidden> The mail not registered yet.</p>
            </div>
        </div>
        
<!--        <div class="form-group">-->
<!--            <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Login" required>-->
<!--        </div>-->
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="6" id="password" placeholder="Password" required>
            <div class="validation_message">
                <p hidden> The password does not match with DB version.</p>
            </div>
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit" value="send">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
